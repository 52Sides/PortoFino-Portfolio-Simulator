name: Docker Compose CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  docker_compose_tests:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Create CI secrets env ---
      - name: Create .env_secret for CI
        run: |
          cat <<EOF > .env_secret
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }}
          ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
          REFRESH_TOKEN_EXPIRE_DAYS=${{ secrets.REFRESH_TOKEN_EXPIRE_DAYS }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          EOF

      # --- Docker build setup ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build all services without cache ---
      - name: Build all services
        run: docker compose build --no-cache

      # --- Start infrastructure containers ---
      - name: Start infrastructure
        run: docker compose up -d postgres redis zookeeper kafka prometheus

      # --- Wait for healthy infrastructure ---
      - name: Wait for healthy state
        run: |
          for i in {1..25}; do
            unhealthy=$(docker inspect --format='{{.Name}} {{.State.Health.Status}}' $(docker ps -q) | grep -v healthy || true)
            if [ -z "$unhealthy" ]; then
              echo "All containers healthy"
              break
            fi
            echo "Still waiting ($i/25)"
            echo "$unhealthy"
            sleep 15
          done

      # --- Start main services ---
      - name: Start backend, worker, frontend, grafana
        run: docker compose up -d backend worker frontend grafana

      # --- Wait for backend readiness ---
      - name: Wait for backend
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Backend ready"
              break
            fi
            echo "Waiting for backend"
            sleep 5
          done

      # --- Wait for frontend readiness ---
      - name: Wait for frontend
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:5173/ > /dev/null; then
              echo "Frontend ready"
              break
            fi
            echo "Waiting for frontend"
            sleep 5
          done

      # --- Optional: wait for Prometheus, Grafana, Redis Exporter ---
      - name: Wait for Prometheus
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:9090/-/healthy > /dev/null; then
              echo "Prometheus is up"
              break
            fi
            echo "Waiting for Prometheus"
            sleep 5
          done

      - name: Wait for Grafana
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:3000/login > /dev/null; then
              echo "Grafana is up"
              break
            fi
            echo "Waiting for Grafana"
            sleep 5
          done

      - name: Wait for Redis Exporter
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:9121/metrics > /dev/null; then
              echo "Redis exporter is up"
              break
            fi
            echo "Waiting for Redis exporter"
            sleep 5
          done

      # --- Run backend tests ---
      - name: Run backend tests
        run: |
          docker compose exec backend pytest --disable-warnings --cov=src --cov-report=term-missing

      # --- Run frontend e2e tests ---
      - name: Run Playwright E2E tests
        run: |
          docker compose exec frontend npx playwright install --with-deps
          docker compose exec frontend npm run test:e2e

      # --- Upload Playwright report ---
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/

      # --- Diagnostics on failure ---
      - name: Show docker logs on failure
        if: failure()
        run: docker compose logs backend worker kafka frontend prometheus grafana

      # --- Tear down ---
      - name: Tear down environment
        if: always()
        run: docker compose down --remove-orphans -v
