name: Docker Compose CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  docker_compose_tests:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- Create .env_secret ----------------
      - name: Create .env_secret for CI
        run: |
          cat <<EOF > .env_secret
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }}
          ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
          REFRESH_TOKEN_EXPIRE_DAYS=${{ secrets.REFRESH_TOKEN_EXPIRE_DAYS }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          EOF

      # ---------------- Docker Buildx ----------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all services
        run: docker compose build --no-cache

      # ---------------- Start infra ----------------
      - name: Start infrastructure
        run: docker compose up -d postgres redis zookeeper kafka prometheus

      - name: Wait for healthy state
        run: |
          for i in {1..25}; do
            unhealthy=$(docker inspect --format='{{.Name}} {{.State.Health.Status}}' $(docker ps -q) | grep -v healthy || true)
            if [ -z "$unhealthy" ]; then
              echo "All containers healthy"
              break
            fi
            echo "Still waiting ($i/25)"
            echo "$unhealthy"
            sleep 15
          done

      # ---------------- Start app services ----------------
      - name: Start backend, worker, frontend, grafana
        run: docker compose up -d backend worker frontend grafana

      # ---------------- Wait backend ----------------
      - name: Wait for backend
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Backend ready"
              break
            fi
            echo "Waiting for backend"
            sleep 5
          done

      # ---------------- Wait frontend ----------------
      - name: Wait for frontend fully loaded
        run: |
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5173/)
            if [ "$STATUS" = "200" ]; then
              echo "Frontend HTML ready"
              break
            fi
            echo "Waiting for frontend HTML ($i/30)"
            sleep 5
          done

          echo "Waiting for React JS to initialize..."
          sleep 10

      # ---------------- Backend tests ----------------
      - name: Run backend tests
        run: docker compose exec backend pytest --disable-warnings --cov=src --cov-report=term-missing

      # ---------------- Install Node + Playwright locally ----------------
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Playwright + deps
        run: |
          npm ci
          npx playwright install --with-deps
        working-directory: frontend

      # ---------------- Run E2E tests on runner ----------------
      - name: Run Playwright E2E tests
        run: npx playwright test --reporter=line
        working-directory: frontend

      # ---------------- Upload report ----------------
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/

      # ---------------- Diagnostics ----------------
      - name: Show docker logs on failure
        if: failure()
        run: docker compose logs backend worker kafka frontend prometheus grafana

      # ---------------- Tear down ----------------
      - name: Tear down environment
        if: always()
        run: docker compose down --remove-orphans -v
